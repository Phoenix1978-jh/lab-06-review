<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>miles.html</title>
</head>
<body>
    <!--calculates miles-per-gallon based formula: miles driven divided by gallons used-->
    <script>
        var milesDriven = prompt("How many miles did you drive?");
        var gallonsUsed = prompt("How many gallons of gas did you use?");

        console.log("Your miles per gallon is " + milesDriven/gallonsUsed);

    </script>

    
    
</body>
</html>
